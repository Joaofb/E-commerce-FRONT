<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <title>Home</title>
  </head>
  <body>
    <nav>
      <div id="headerTitle">Mineração revolucionando a moda Brasileira!</div>

      <div id="navMenu">
        <img id="logo" src="assets/logo.svg" alt="Um nariz grandão" />

        <div class="search-bar">
          <input type="text" />
          <img src="assets/lupa.svg" alt="lupinha" />
        </div>

        <div class="categories">
          <div class="option">Básico</div>
          <div class="option">Feminino</div>
          <div class="option">Masculino</div>
          <div class="option">Jeans</div>
          <div class="option">Acessórios</div>
        </div>

        <div class="pipe"></div>

        <img src="assets/cart.svg" alt="carrinho" />

        <div class="perfil">
          <img src="assets/avartar.svg" alt="o ultimo mestre do ar" />
          <div class="Login">
            <label for="Login">Olá, faça seu</label>
            <p id="Login">Login/Cadastro</p>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
